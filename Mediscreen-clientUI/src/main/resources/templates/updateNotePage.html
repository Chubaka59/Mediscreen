<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update note</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
</head>
<div class="container">
    <div class="row"><h2>Update note</h2></div>
    <div class="row">

        <form action="#" th:action="@{/patients/{patientId}/notes/{noteId}(patientId=${noteBean.patientId}, noteId=${noteBean.noteId})}" th:object="${noteBean}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Note</label>
                <div class="col-sm-10">
                    <textarea type="text" th:field="*{note}" id="note" placeholder="Note" class="col-10 " rows="5"></textarea>
                    <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
                </div>
            </div>

            <div class="col-sm-12">
                <input type="hidden" th:field="*{noteId}">
                <a class="btn btn-danger btn-sm" th:href="@{/patients/{id}/notes(id=${noteBean.patientId})}">Cancel</a>
                <input class="btn btn-primary btn-sm" type="submit" value="Update note">
            </div>
        </form>
    </div>
</div>
</html>

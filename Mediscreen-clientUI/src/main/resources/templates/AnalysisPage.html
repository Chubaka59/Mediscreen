<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Patient Analysis</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
    <div class="row"><h2>Patient Analysis</h2></div>
    <div class="row"><h2 th:text="${patientName}"></h2></div>
    <div class="row"><h2>Result : </h2><h2 th:text="${analysis}"></h2></div>
    <div class="row">
        <a href="/patients" class="btn btn-primary btn-sm">Return to Patient List</a>
    </div>
</div>
</body>
</html>

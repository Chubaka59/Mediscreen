<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Add patient</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

  <div class="row">
    <h2>Add New Patient</h2>
  </div>

  <div class="row">
    <form action="#" th:action="@{/patients}" th:object="${patientBean}" method="post" class="form-horizontal" style="width: 100%">

      <div class="form-group">
        <label for="gender" class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-10">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="male" name="male" class="custom-control-input" value="M" th:field="*{gender}">
            <label class="custom-control-label" for="male">Male</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="female" name="female" class="custom-control-input" value="F" th:field="*{gender}">
            <label class="custom-control-label" for="female">Female</label>
          </div>
          <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
        </div>
      </div>

      <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">Firstname</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{firstName}" id="firstName" placeholder="Firstname" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Lastname</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{lastName}" id="lastName" placeholder="Lastname" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="birthdate" class="col-sm-2 control-label">Birthdate</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{birthdate}" id="birthdate" placeholder="yyyy-MM-dd" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{address}" id="address" placeholder="Address" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{phone}" id="phone" placeholder="Phone" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <a class="btn btn-danger btn-sm" href="/patients">Cancel</a>
          <input class="btn btn-primary btn-sm" type="submit" value="Add Patient">
        </div>
      </div>
    </form>
  </div>

</div>
</body>
</html>
